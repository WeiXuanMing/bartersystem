<script type="text/javascript">
    $(document).ready(function(){
        //加的效果
        $(".add").click(function(){
            var n=$(this).prev().val();
            var num=parseInt(n)+1;
            if(num==0){ return;}
            $(this).prev().val(num);
        });
        //减的效果
        $(".jian").click(function(){
            var n=$(this).next().val();
            var num=parseInt(n)-1;
            if(num==0){ return}
            $(this).next().val(num);
        });
        $("#user_review").hide();
        var itemTitle = $("#itemTitle"); //物品名称组件
        var itemOwner = $("#itemOwner"); //物主组件
        var itemId = $("#itemId"); //物品编号组件

		var review_text = $("#review_context");//评论内容
		var review_button = $("#review_button");//评论按钮

		var user_review=$("#user_review");//用户评论div

			            alert(reviewdata);

                        });

                            if(result.message=="succeed") {

							}

}
