<script type="application/javascript">
  $(document).ready(function () {
      var username_input = $("#username_input");
      var phone_input = $("#phone_input");
      var email_input = $("#email_input");
      var username = "";
      var phone = "";
      var email = "";
      $.ajaxSetup({
          contentType : 'application/json'
      });
      $.post("/getUI",function (json,status) {
          var obj = json;
          if(obj.message == "isLogin"){
              username = obj.data.username;
              phone = obj.data.phone;
              email = obj.data.email;
              username_input.val(username);
              phone_input.val(phone);
              email_input.val(email);
          }
      },"json");
      $("#UI_btn").click(function () {
          var newUsername = username_input.val();
          var newPhone = phone_input.val();
          var newEmail = email_input.val();
          var canvas = document.getElementById("show");
          var icondata = canvas.toDataURL();
          $.ajaxSetup({
              contentType : 'application/json'
          });
          var mydata = '{'+'"username":"'+newUsername+'",'+
                '"phone":"'+newPhone+'",'+
                '"email":"'+newEmail+'"}'
          //上传头像
          var iconJson={
              "type":"icon",
              "icon":icondata
          };
          $.ajax({
              type : "post",
              url : "/updateIcon",
              data: JSON.stringify(iconJson),
              contentType : "application/json;charset=utf-8",
              dataType:"json",
              success:function (result) {
                  if(result.message == "succeed"){
                      alert("头像更新成功");
                      window.location.href='/UserInformationManagement.html';
                  }
              },
              error:function (result) {

              }
          });
          alert(mydata);
          $.post("/updateUserData",mydata,function (json,status) {
              var obj = json;
              if(obj.message == "succeed"){
                alert("更新成功");
                window.location.href='/UserInformationManagement.html';
              }
          },"json");


      });
      var oldPassword_input = $("#oldPassword_input");
      var newPassword_input = $("#newPassword_input");
      var re_enterPassword_input = $("#re_enterPassword_input");
      newPassword_input.focus(function () {
          re_enterPassword_input.attr("disabled",false);
      });
      var hidden_msg = $("#hidden_msg");
      $("#password_btn").click(function () {
          var oldPassword = oldPassword_input.val();
          var newPassword = newPassword_input.val();
          var re_enterPassword = re_enterPassword_input.val();
          if (re_enterPassword!=newPassword){
              hidden_msg.text("密码不一致");
          }else {
              $.ajaxSetup({
                  contentType : 'application/json'
              });
              var mydata = '{'+'"oldPassword":"'+oldPassword+'",'+
                  '"newPassword":"'+newPassword+'"}';
              alert(mydata);
              $.post("/updateUserPassword",mydata,function (json,status) {
                  var obj = json;
                  if(obj.message == "succeed"){
                      alert("密码更新成功");
                      window.location.href='/login';
                  }
              },"json");
          }
      });



  });
</script>
