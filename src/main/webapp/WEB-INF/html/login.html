<script type="application/javascript">
    $(document).ready(function(){
        var hiddenMessage = $("#hiddenMessage");
        hiddenMessage.hide();

        //登录按钮响应事件
        $("#login_btn").click(function () {
            var loginAccount = $("#loginAccount").val();
            var password = $("#password").val();
            var logintype= $("#logintype").attr("name");
            var mydata = '{'+
                    '"loginAccount" : "' + loginAccount + '",'+
                    '"password" : "'+ password + '",'+
                        '"logintype" : "user'
                +'"}';

           $.ajaxSetup({
               contentType : 'application/json'
           });

               $.post("/login",mydata,function (json,status) {
               var obj = json;
               if(obj.message == "succeed"){
                   if (obj.data.loginType == "user"){
                       window.location.href='/index.html';
                   }else if (obj.data.loginType == "admin"){

                   }
               }else if (obj.message == "failure"){
                    hiddenMessage.show(500);
               }
           },"json");
        });
        $("input").focus(function () {
            hiddenMessage.hide(500);
        });
        $('#drag').drag();
    });
</script>
