<script type="application/javascript">
	var cartSample = $("#cartSample");
    cartSample.hide();
    $(document).ready(function(){
        $.getJSON("/getShoppingTrolley", function (result) {
			if(result.message == "succeed"){
                $.each(result.data.shoppingTrolleyItem,function (index, value){
                    var newCartSample = cartSample.clone();
                    newCartSample.attr("target","del");
                    var itemId = value.itemId;
                    var owner_nickname;
                    var owner_uid;
                    var itemTitle;
                    var shipAddress;
                    var ref_price;
                    var description;
                    newCartSample.find("#itemId").text(itemId);
                    $.getJSON("/itemDetail/"+itemId, function (result) {
                        alert(result.data.item.uid);
                        if(result.message == "succeed"){
                            owner_uid = result.data.item.uid;
                            $.getJSON("/getUserSimpleInfo/"+owner_uid, function (result) {
                                if(result.message == "succeed"){
                                    owner_nickname = result.data.username;
                                    newCartSample.find("#owner_nickname").text(owner_nickname);
								}
							});
                            itemTitle = result.data.item.title;
                            shipAddress = result.data.item.shipAddress;
                            ref_price = result.data.item.refPrice;
                            description = result.data.item.description;
                            console.log(itemId+""+itemTitle+shipAddress+ref_price+description);
                            newCartSample.find("#itemId").text(itemId);
                            newCartSample.find("#itemTitle").text(itemTitle);
                            newCartSample.find("#shipAddress").text(shipAddress);
                            newCartSample.find("#ref_price").text(ref_price);
                            newCartSample.find("#description").text(description);
                            newCartSample.find("#del_btn").click(function () {
                                var delItemid  = $(this).parent().parent().find("#itemId").text();
                                //执行删除数据列操作
                                $(this).parent().parent().remove();
                            });
                            newCartSample.click(function () {
                                var delItemid  = $(this).find("#itemId").text();
                                localStorage.setItem("ItemDetailItemId",delItemid);
                                window.location.href='/itemdetail.html';
                            });
                            newCartSample.show();
                            cartSample.after(newCartSample);
						}
					});

				});
			}
		});
	});
</script>
<script type="application/javascript">
    var logined = $("#logined");//已登录显示的组件
    logined.hide();
    var loginandregister = $("#loginandregister");
    var username_href = $("#username_href");
    var username = "";
    var phone = "";
    var email = "";
    var balance =　"";
    var itemDiv = $("#itemDiv");//显示item的div
    itemDiv.hide();
    var itemColumnView = $("#itemColumnView");//显示item列的div
    var itemListView = $("#itemListView");//显示item列表的view div
    var row_num = 0;
    var row_item_num=0;
    function init(){
        //获取登录状态
        $.post("/getUI","",function (json,status) {
            var obj = json;
            if(obj.message == "isLogin"){
                username = obj.data.username;
                phone = obj.data.phone;
                email = obj.data.email;
                balance = obj.data.balance;
                loginandregister.hide();
                document.getElementById("username_href").innerHTML = "Hi,"+username+"!";
                logined.show();
            }else if (obj.message == "isNotLogin"){

            }
        },"json");
        var searchCondition;
        searchCondition = localStorage.getItem("searchCondition");
        localStorage.removeItem("searchCondition");
        if(searchCondition != null) {
            //获取
            $.getJSON("/search?condition=" + searchCondition, function (result) {
                $.each(result.items, function (i, field) {
                    var itemId = field.itemId;
                    var itemtitle = field.title;
                    var itemrefprice = field.refPrice;
                    var newItemDiv = itemDiv.clone();
                    initItemDiv(itemId, itemtitle, itemrefprice, newItemDiv);
                    newItemDiv.show();
                    newItemDiv.click(function () {
                        localStorage.setItem("ItemDetailItemId",itemId)
                        window.location.href='/itemdetail.html'
                    });
                    $("#justforappend").append(newItemDiv);//justforappend
                });
            });
        }

        $("#searchButton").click(function () {
            var searchCondition = $("#searchCondition").val();
            localStorage.setItem("searchCondition",searchCondition);
            window.location.href='/page_search.html';
        });
    }

    function  initItemDiv(itemid,itemtitle,itemrefprice,itemDiv) {
        itemDiv.find("#refPrice").text("参考价:"+itemrefprice);
        itemDiv.find("#itemviewtitle").text(itemtitle);
        itemDiv.find("#uid").val(itemid);
    }
</script>
