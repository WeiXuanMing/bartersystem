		  /*
 * Base structure
 */

/* Move down content because we have a fixed navbar that is 50px tall */
body {
  padding-top: 50px;
}


/*
 * Global add-ons
 */

.sub-header {
  padding-bottom: 10px;
  border-bottom: 1px solid #eee;
}

/*
 * Top navigation
 * Hide default border to remove 1px line.
 */
.navbar-fixed-top {
	background-color: #000000;
  border: 0;
}

/*
 * Sidebar
 */

/* Hide for mobile, show later */
.sidebar {
  display: none;
}
@media (min-width: 768px) {
  .sidebar {
    position: fixed;
    top: 51px;
    bottom: 0;
    left: 0;
    z-index: 1000;
    display: block;
    padding: 20px;
    overflow-x: hidden;
    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
    background-color: #f5f5f5;
    border-right: 1px solid #eee;
  }
}

/* Sidebar navigation */
.nav-sidebar {
  margin-right: -21px; /* 20px padding + 1px border */
  margin-bottom: 20px;
  margin-left: -20px;
}
.nav-sidebar > li > a {
  padding-right: 20px;
  padding-left: 20px;
}
.nav-sidebar > .active > a,
.nav-sidebar > .active > a:hover,
.nav-sidebar > .active > a:focus {
  color: #fff;
  background-color: #428bca;
}


/*
 * Main content
 */

.main {
  padding: 20px;
}
@media (min-width: 768px) {
  .main {
    padding-right: 40px;
    padding-left: 40px;
  }
}
.main .page-header {
  margin-top: 0;
}


/*
 * Placeholder dashboard ideas
 */

.placeholders {
  margin-bottom: 30px;
  text-align: center;
}
.placeholders h4 {
  margin-bottom: 0;
}
.placeholder {
  margin-bottom: 20px;
}
.placeholder img {
  display: inline-block;
  border-radius: 50%;
}

	<script>
    var user = {
            "data": [
                {
                    "itemId": "1",
                    "ownerId": "1",
                    "itemTitle": "刚拆封的MacBook",

                    "do": "1479371303164"
                }
            ]
        };

	$("#testtable").jeTable({
            width:"100%",
            height:300,
            columnSort:[],//头部可排序的数，如[1,3,5],其中1表示第一个可排序

			* {
                url:"http://sinarts.byethost17.com/testitem.php",
                data:{totalcount:"600"},
                type:"POST",
                async:false,
                dataType:"jsonp",
                field:"rows"
            },
			* */
            datas:user.data,
            pageField:{//分页对象或函数

                pageIndex:{field:"size",num:1}, //默认为第一页
                pageSize:{field:"pagesize",num:15},      //默认每页显示12条
                ellipsis:true,   //数据记录统计字段
                dataCount:"totalCount",  //页码统计字段
                pageCount:"totalPage" //是否显示两边省略号
            },
            columnSort:[],
            columns:[
                {name:'物品Id', field:'itemId', width:"50", align: 'left',},
                { name:'物主Id', field:'ownerId' ,width:"50", align:'left' },
                { name:'物品标题', field:'itemTitle' ,width:"200", align:'left' },
                {name:'收货地址',field:'receiverAddress',width:"200", align:'left'},
                { name:'参考价格', field:'refPrice' ,width:"100", align:'left', renderer: ""},
				 { name:'介绍', field:'dec' ,width:"400", align:'left', renderer: ""},
                { name:'审核', field:'check' ,width:"100", align:'left', renderer: ""},
                { name:'操作', field:'do' ,width:"100", align:'center',renderer: function(obj,rowidx){
                    //console.log(obj)
                    return "<a href='javascript:;' class='je-blue' onclick=objtest('"+obj.userName+"')>查看"+rowidx+"</a>";
                }}

				//{ name:'用户Id', field:'name' ,width:"550", align:'left' ,align: 'center',isShow:false, renderer: ""},
            ],
            success:function (elem) {
                elem.find("tr").on("dblclick",function () {
                    var trdata = $.parseJSON($(this).attr("trdata"));
                    console.log(trdata)
                })
            },
			isPage:true,                              //是否显示分页
			itemfun:function(elem, index, val) {},    //点击当前的回调，elem：当前Select的ID index：索引 val：选中的值

        });

</script>
